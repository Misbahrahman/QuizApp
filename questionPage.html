<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <title>Document</title>
  </head>

  <body>
    <nav class="d-flex m-4 justify-content-between px-4">
        <div>
          <img src="elements/QuizGrad.svg" alt="" />
        </div>
  
        <div
          class="navbar_items d-flex justify-content-around align-items-center"
        >
          <a href="">How It works?</a>
          <a href="">Features</a>
          <a href="">About us</a>
          <button class="px-3 py-1">Login</button>
        </div>
      </nav>

      <section class="question_area">
        <div id="question">
            Who wrote 'To Kill a Mockingbird'?
        </div>
      </section>

      <section id="options">
        <button class="option" id="option1">
            Option A
        </button>

        <button class="option" id="option2">
            Option B
        </button>

        <button class="option" id="option3">
            Option C
        </button>

        <button class="option" id="option4">
            Option D
        </button>
      </section>

      <section class="buttons">
        
        <button id="prev">
          <div>
            <i class="fa-solid fa-caret-left"></i>
            Previous
          </div>
        </button>

        <button id="next">
          <div>
            Next
            <i class="fa-solid fa-caret-right"></i>
            
          </div>
        </button>


      </section>
    <script src="script.js"></script>
  </body>
</html>
